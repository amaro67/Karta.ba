org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError
android.useAndroidX=true
android.enableJetifier=true

# Paralelni build
org.gradle.parallel=true

# Build cache (čuva rezultate prethodnih build-ova)
org.gradle.caching=true

# Configuration cache (ubrzava konfiguraciju projekta)
org.gradle.configuration-cache=false

# Daemon optimizacije
org.gradle.daemon=true

# Optimizacija za Android build
android.enableR8.fullMode=true

# Optimizacija dependency resolution
org.gradle.dependency.verification=off

# Kotlin compiler optimizacije
kotlin.incremental=true
kotlin.incremental.js=true
kotlin.incremental.jvm=true

# Optimizacija za veće projekte
org.gradle.unsafe.configuration-cache.max-problems=0

# Koristi JDK 17 (postaviti prema tačnom putu instalacije)
# org.gradle.java.home is commented out to allow auto-detection on macOS
# Uncomment and set the correct path if needed:
# org.gradle.java.home=/path/to/jdk
